</head>
<body>
    <div class="modoPagina">
        <strong> 
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="24" height="24">

        </strong>
        <strong>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black" width="24" height="24">

                <path d="M12 2a9 9 0 0 1 9 9c0 2.11-.72 4.04-1.93 5.59l2.94 2.94A1 1 0 0 1 21 22H3a1 1 0 0 1-.71-1.7l2.94-2.94A8.96 8.96 0 0 1 3 12a9 9 0 0 1 9-9zm1 16.9V21h-2v-2.1A7 7 0 0 0 5.1 13H3v-2h2.1A7 7 0 0 0 11 5.1V3h2v2.1A7 7 0 0 0 18.9 11H21v2h-2.1A7 7 0 0 0 13 18.9z"/> 
            </svg>
        </strong>
    </div>
    
    <div class="contenido"> 
        <h1>
            Calculadora BÃ¡sica 
        </h1>

        <div class="calculadora"> 
            <input type="text" id="pantalla" readonly>
            <br>
            <input class="btn-input" type="button" value="7" onclick="agregarNumero('7')">
            <input class="btn-input" type="button" value="8" onclick="agregarNumero('8')">
            <input class="btn-input" type="button" value="9" onclick="agregarNumero('9')">
            <input class="btn-input clear" type="button" value="c" onclick="borrar()">
            <br>
            <input class="btn-input" type="button" value="4" onclick="agregarNumero('4')">
            <input class="btn-input" type="button" value="5" onclick="agregarNumero('5')">
            <input class="btn-input" type="button" value="6" onclick="agregarNumero('6')">
            <input class="btn-input" type="button" value="-" onclick="agregarOperador('-')">
            <br>
            <input class="btn-input" type="button" value="1" onclick="agregarNumero('1')">
            <input class="btn-input" type="button" value="2" onclick="agregarNumero('2')">
            <input class="btn-input" type="button" value="3" onclick="agregarNumero('3')">
            <input class="btn-input" type="button" value="+" onclick="agregarOperador('+')">
            <br>
            <input class="btn-input" type="button" value="/" onclick="agregarOperador('/')">
            <input class="btn-input" type="button" value="0" onclick="agregarNumero('0')">
            <input class="btn-input" type="button" value="*" onclick="agregarOperador('*')">
            <input class="btn-input igual" type="button" value="=" onclick="calcular()">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
