<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Rol</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="game">
    <div id="stats">
      <span class='stat'>XP: <strong><span id="xpText">0</span> </strong></span>
      <span class='stat'>Health: <strong><span id="healthText">100</span></strong></span>
      <span class='stat'>Gold: <strong> <span id="goldText">50</span></strong></span>
    </div>
    <div id="controls"> <button id='button1'>Go to Store</button>
      <button id='button2'>Go to cave</button>
      <button id='button3'>Fight dragon</button>
    </div>
    <div id="monsterStats">
      <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
      <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
    </div>
    <div id='text'>
      Bienvenido a Dragon Repeller. Debes derrotar al dragón que impide que la gente abandone el pueblo. Estás en la plaza del pueblo. ¿A donde quieres ir? Utilice los botones de arriba.
    </div>
  </div>
  <script src='app.js'></script>
</body>

</html>
