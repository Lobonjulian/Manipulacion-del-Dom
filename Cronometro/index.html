<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Cronometro</title>
  <link rel="shortcut icon" href="img/stopwatch.png" type="image/x-icon">
  <script src="https://kit.fontawesome.com/a239ef0096.js" crossorigin="anonymous"></script>

<body>
  <main class="contenedor">
    <div class="contenedor-inicial">
      <div id="cronometro">
        00:00:00
      </div>
      <div class="contenedor-btn">
        <button id="btn-inicio-pausa" class="btn iniciar"><i class="fa-solid fa-play"></i></button>
        <button id="btn-reinicio" class="btn"><i class="fa-solid fa-rotate-right"></i></button>
      </div>
    </div>
  </main>
  <script src="index.js"></script>
</body>

</html>
